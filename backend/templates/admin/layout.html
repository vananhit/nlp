<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .nav-link {
            color: #adb5bd;
            display: flex;
            align-items: center;
        }
        .nav-link.active, .nav-link:hover {
            color: #fff;
            background-color: #495057;
        }
        .nav-link .fa-fw {
            margin-right: 0.5rem;
        }
        .nav-link > span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
            <a href="/api/admin/gemini-keys" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="/api/admin/gemini-keys" class="nav-link {{ 'active' if 'gemini-keys' in request.url.path else '' }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Quản lý Gemini Keys">
                        <i class="fa-solid fa-key fa-fw"></i>
                        <span>Quản lý Gemini Keys</span>
                    </a>
                </li>
                <li>
                    <a href="/api/admin/gcp-accounts" class="nav-link {{ 'active' if 'gcp-accounts' in request.url.path else '' }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Quản lý GCP Accounts">
                        <i class="fa-brands fa-google fa-fw"></i>
                        <span>Quản lý GCP Accounts</span>
                    </a>
                </li>
                <li>
                    <a href="/api/admin/clients" class="nav-link {{ 'active' if 'clients' in request.url.path else '' }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Quản lý Client Apps">
                        <i class="fa-solid fa-shield-halved fa-fw"></i>
                        <span>Quản lý Client Apps</span>
                    </a>
                </li>
                <li>
                    <a href="/api/admin/history" class="nav-link {{ 'active' if request.url.path == '/api/admin/history' else '' }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Lịch sử Sử dụng">
                        <i class="fa-solid fa-history fa-fw"></i>
                        <span>Lịch sử Sử dụng</span>
                    </a>
                </li>
                <li>
                    <a href="/api/admin/login-history" class="nav-link {{ 'active' if 'login-history' in request.url.path else '' }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Lịch sử Đăng nhập">
                        <i class="fa-solid fa-right-to-bracket fa-fw"></i>
                        <span>Lịch sử Đăng nhập</span>
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="/api/admin/logout" class="d-flex align-items-center text-white text-decoration-none">
                    <i class="fa-solid fa-sign-out-alt fa-fw me-2"></i>
                    <strong>Logout</strong>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
