<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Import Google's official CSS for Add-ons -->
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      .container {
        padding: 15px;
      }
      .description {
        margin-bottom: 15px;
      }
      textarea {
        width: 100%;
        height: 150px;
        box-sizing: border-box;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        font-family: monospace;
      }
      textarea:focus {
        border-color: #4d90fe;
        outline: none;
      }
      .contact-note {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
        text-align: center;
      }
      #status {
        margin-top: 15px;
        font-size: 13px;
        padding: 10px;
        border-radius: 4px;
        display: none; /* Hidden by default */
      }
      .success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        display: block;
      }
      .error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="description">
        <p>Nhập Client ID và Client Secret do quản trị viên cung cấp.</p>
      </div>

      <label for="client-id">Client ID</label>
      <input type="text" id="client-id" class="string" style="width: 100%; margin-bottom: 10px;">

      <label for="client-secret">Client Secret</label>
      <input type="password" id="client-secret" class="string" style="width: 100%; margin-bottom: 15px;">
      
      <!-- Use 'action' class for the primary button style -->
      <button id="save-button" class="action">Lưu Cấu hình</button>
      
      <div id="status"></div>

      <div class="contact-note">
        <p>Vui lòng liên hệ admin SEO để nhận thông tin cấu hình.</p>
      </div>
    </div>

    <script>
      // Load current configuration when the sidebar opens
      document.addEventListener("DOMContentLoaded", function() {
        google.script.run.withSuccessHandler(function(config) {
          if (config) {
            document.getElementById('client-id').value = config.clientId || '';
            document.getElementById('client-secret').value = config.clientSecret || '';
          }
        }).getConfiguration();
      });

      // Handle save button click
      document.getElementById('save-button').addEventListener('click', function() {
        const statusDiv = document.getElementById('status');
        const saveButton = document.getElementById('save-button');

        statusDiv.textContent = 'Đang lưu...';
        statusDiv.className = ''; // Reset classes
        saveButton.disabled = true;

        const config = {
          clientId: document.getElementById('client-id').value,
          clientSecret: document.getElementById('client-secret').value
        };
        
        google.script.run.withSuccessHandler(function(response) {
          if (response.success) {
            statusDiv.textContent = response.message;
            statusDiv.className = 'success';
          } else {
            statusDiv.textContent = response.message;
            statusDiv.className = 'error';
          }
          saveButton.disabled = false;
        }).saveConfiguration(config);
      });
    </script>
  </body>
</html>
